<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مرحباً بك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.7);
    }

    .content {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border: 2px solid #d3a9ff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .start-btn {
      padding: 12px 30px;
      background-color: #ff2f6c;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .start-btn:hover {
      background-color: #ff4c80;
    }
  </style>
</head>
<body>

  <div class="video-bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="https://video.twimg.com/ext_tw_video/1916488916837732352/pr/vid/avc1/720x1280/IktIAe03p8-LQZ--.mp4?tag=12" type="video/mp4" />
      المتصفح لا يدعم عرض الفيديو.
    </video>
  </div>

  <div class="content">
    <h1>🜠</h1>
    <h1>مرحباً بك في قسم انثى</h1>
    <p>اضغط أبدا وستمتع!</p>
    <a href="HR2.html" class="start-btn">ابدأ التصفح</a>
    
  </div>

</body>
</html>
